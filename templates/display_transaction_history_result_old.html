{% extends "base.html" %}

{% block app_content %}
	<div class="row">
		<div class="col-md-10">
		<table style="width:100%">
			<tr>
				<td><h1>Transaction history</h1></td>
			</tr>
		</table>
		<table class="table table-striped" id="transactions">
			<thead>
			<tr>
				<th class="col-md-1">ID</th>
				<th class="col-md-2">Name</th>
				<th class="col-md-2">Type</th>
				<th class="col-md-2">Balance</th>
				<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
			{% for item in items %}
			<tr>
				<td>{{ item.name }}</td>
				<td>{{ item.description }}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.name }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		</div>
	</div>
{% endblock %}
