{% extends "base.html" %}

{% block app_content %}
	<div class="row">
		<div class="col-md-10">
		<table style="width:100%">
			<tr>
				<td><h1>My assets</h1></td>
				<td>New asset</td>
			</tr>
		</table>
		<table class="table table-striped" id="assets">
			<thead>
			<tr>
				<th class="col-md-2">Timestamp</th>
				<th class="col-md-2">Actor Name</th>
				<th class="col-md-2">Transaction Type</th>
            </tr>
			</thead>
			<tbody>
			{% for transaction in transactions %}
			<tr>
				<td>{{ transaction.timestamp }}</td>
				<td>{{ transaction.actor_name }}</td>
				<td>{{ transaction.transaction_type }}</td>
            </tr>
			{% endfor %}
			</tbody>
		</table>
		</div>
	</div>
{% endblock %}
